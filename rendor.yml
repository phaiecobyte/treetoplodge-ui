services:
  - type: web
    name: treetopdodge-ui
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    repo: https://github.com/phaiecobyte/treetopdodge-ui
    branch: main
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - vite.config.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://treetoplodge-api.onrender.com
    healthCheckPath: /