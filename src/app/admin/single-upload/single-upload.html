
<label class="form-label" for="inputGroupFile04">{{label}}</label>
<div class="input-group mb-3">
  <input type="file" 
         class="form-control" 
         id="inputGroupFile04" 
         aria-describedby="inputGroupFileAddon04" 
         aria-label="Upload"
         (change)="onFileChange($event)">
  <button [disabled]="btnUploadVisible()" class="btn btn-outline-secondary" 
          type="button" id="inputGroupFileAddon04"
          (click)="onUpload()"
          >Upload</button>
</div>
