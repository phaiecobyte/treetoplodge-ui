<div
  class="sidebar bg-dark"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidebar-collapsed' : ''"
>
  <div class="d-flex flex-column h-100">
    <!-- Header -->
    <div class="sidebar-header bg-gradient p-3 d-flex align-items-center">
      <button class="btn btn-light sidebar-toggle p-2" (click)="toggleCollapse()">
        <i class="fa-solid fa-bars"></i>
      </button>

      @if (!isLeftSidebarCollapsed()) {
        <div class="sidebar-title ms-3 text-white">Tree Top Lodge</div>
        <button class="btn-close btn-close-white ms-auto" (click)="closeSidenav()"></button>
      }
    </div>

    <!-- Navigation Menu -->
    <ul class="nav flex-column mt-3 p-3">
      @for (item of items; track $index) {
        <li class="nav-item mb-2">
          <a
            class="nav-link sidebar-link d-flex align-items-center px-3 py-3 rounded"
            [routerLink]="item.routeLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i [class]="item.icon + ' sidebar-icon'"></i>

            @if (!isLeftSidebarCollapsed()) {
              <span class="sidebar-text ms-3">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>

    <!-- Optional: Bottom section for profile, etc -->
    <div class="mt-auto p-3">
      @if (!isLeftSidebarCollapsed()) {
        <div class="text-white-50 small">
          <hr />
          <p class="mb-0">Tree Top Lodge Admin Panel</p>
        </div>
      }
    </div>
  </div>
</div>
